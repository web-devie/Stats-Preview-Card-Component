<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <section class="container">
      <div class="text-component">
        <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
        <p class="heading-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stat-box">
          <div class="align">
            <p class="stats">10k+ </p>
            <p class="stat-titles">companies</p>
          </div>
          <div class="align">
            <p class="stats">314</p>
            <p class="stat-titles">templates</p>
          </div>
          <div class="align">
            <p class="stats">12M+</p>
            <p class="stat-titles">queries</p>
          </div>        
        </div>
          
      </div>
      <div class="image-component ">
        <img class="hero-img" src="images/image-header-desktop.jpg" alt="">
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <span>Ruthwik.</span>
    </div>
  </footer>



 
</body>
</html>
